<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8">
<title>TEC: Works</title>
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/animations_global.css">

<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

</head>
<body>
	<div id="Login_Div">
		<table class="fill">
			<tr>
				<td class="center" colspan="2">
					<img src="img/homeworks_logo.png" class="img-responsive half-width"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="center">
					<span>Bienvenid@, ingrese sus datos para iniciar sesión:</span>
				</td>
			</tr>
			<tr>
				<td class="align-right half-width">
					<span>Nombre de usuario:</span>
				</td>
				<td class="align-left half-width">
					<input type="text" style="font-size:1.2em;" class="transparent color-white input-border separator-sides"/>
				</td>
			</tr>
			<tr>
				<td class="align-right half-width">
					<span>Contraseña:</span>
				</td>
				<td class="align-left half-width">
					<input type="password" style="font-size:1.2em;" class="transparent color-white input-border separator-sides" />
				</td>
			</tr>
			<tr>
				<td colspan="2" class="center">
					<button class="lobs-button">Entrar</button>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<table class="fill-width">
						<tr>
							<td style="width:20%;">
								<hr/>
							</td>
							<td class="center">
								<span>Inicie sesión con Facebook</span>
							</td>
							<td style="width:20%;">
								<hr/>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="center">
					<button class="transparent no-border"><img style="width:55%" src="img/facebookloginbutton.png"/></button>
				</td>
			</tr>
		</table>
	</div>
</body>
<script type="text/javascript" src="js/vendor/angular.js"></script>
<script type="text/javascript" src="js/vendor/jquery.min.js"></script>
</html>
