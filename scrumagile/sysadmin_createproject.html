<!DOCTYPE HTML>
<head>
    <title>My Parse App</title>
    <meta name="description" content="My Parse App">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/sysadmin_createproject.css">
    <link rel="stylesheet" href="css/global.css">
    <script type="text/javascript" src="js/error_codes.js"></script>
    <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/sysadmin_createproject.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/parse-1.2.18.min.js"></script>
</head>
<body onload="initialize();init_createproject();">
    <div id="NavBar">
        <img id="Logo" src="img/logo_complete.png"/>
    </div>
    <div id="PageTitle">
        <span><i><b>sysadmin</b></i></span><br>
        <span>Create project</span>
    </div>
    <div id="Form">
        <table id="FormTable">
            <tr style="background-color: #eeeeee;">
                <td>Project name:</td><td><input  style="width: 100%;" type="text" id="ProjectNameInput"></td>
            </tr>
            <tr>
                <td>Project description:</td><td><input  style="width: 100%;" type="text" id="ProjectDescriptionInput"></td>
            </tr>
            <tr style="background-color: #eeeeee;"><td colspan="2">Project team:</td></tr>
            <tr><td>Product Owner:</td><td><select id="productowners" style="width: 100%;">
                <option value="-">-</option>
            </select></tr>
            <tr style="background-color: #eeeeee;"><td>Scrum Master:</td><td><select id="scrummasters" style="width: 100%;">
                <option value="-">-</option>
            </select></tr>
            <tr><td>Developers:</td><td id="developers"></td></tr>
            <tr style="background-color: #eeeeee;"><td>Testers:</td><td id="testers"></td></tr>
            <tr><td colspan="2"><br><br><button onclick="createProject();" id="CreateProjectBtn">Create project</button></td></tr>
        </table>
    </div>
</body>
</html>
