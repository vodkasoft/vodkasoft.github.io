<!DOCTYPE HTML>
<head>
    <title>My Parse App</title>
    <meta name="description" content="My Parse App">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/scrummaster.css">
    <link rel="stylesheet" href="css/scrummaster_charts.css">
    <link rel="stylesheet" href="css/global.css">
    <script type="text/javascript" src="js/error_codes.js"></script>
    <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/vendor/Chart.js"></script>
    <script type="text/javascript" src="js/vendor/Chart.min.js"></script>
    <script type="text/javascript" src="js/scrummaster_charts.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/parse-1.2.18.min.js"></script>
</head>
<body onload="initialize();chartspage();">
    <div id="NavBar">
        <img id="Logo" src="img/logo_complete.png"/>
    </div>
    <div id="UserName">
        <span id="UserNameSpan">Generate Burn Down Charts</span><br>
        <span id="UserRoleSpan"><b><i>Scrum Master</i></b></span>
    </div>
    <div id="Form">
        <table id="FormTable">
            <tr style="background-color: #eeeeee;">
                <td>Sprint: </td>
                <td><select style="width: 100%;" onchange="getTasks();" id="SprintSelect">
                   <option value = "-">-</option> 
                </select></td>
            </tr>
            <tr style="background-color: #eeeeee;">
                <td>Points or Hours: </td>
                <td><select style="width: 100%;" id="ModeSelect">
                   <option value = "-">-</option> 
                   <option value = "h">Hours</option>
                   <option value = "p">Points</option>
                </select></td>
            </tr>
            <tr><td colspan="2"><br><button onclick="generateChart();">Generate Chart</button></td></tr>
            <tr>
                <td colspan="2" style="text-align: center;"><br><br>
                    <canvas id="BurnDownChart" height="200" width="400"></canvas>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
