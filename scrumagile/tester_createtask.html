<!DOCTYPE HTML>
<head>
    <title>My Parse App</title>
    <meta name="description" content="My Parse App">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/tester.css">
    <link rel="stylesheet" href="css/tester_createtask.css">
    <link rel="stylesheet" href="css/global.css">
    <script type="text/javascript" src="js/error_codes.js"></script>
    <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/tester_createtask.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/parse-1.2.18.min.js"></script>
</head>
<body onload="initialize();createtaskpage();">
    <div id="NavBar">
        <img id="Logo" src="img/logo_complete.png"/>
    </div>
    <div id="UserName">
        <span id="UserNameSpan">Create Tasks</span><br>
        <span id="UserRoleSpan"><b><i>Tester</i></b></span>
    </div>
    <div id="Form">
        <table id="FormTable">
            <tr style="background-color: #eeeeee;">
                <td>Select User Story:</td><td><select onchange="storeSprintID();" style="width: 100%;" id="UserStorySelect">
                    <option value = "-">-</option>
                </select></td>
            </tr>
            <tr>
                <td>Task:</td><td><input  style="width: 100%;" type="text" id="TaskInput"></td>
            </tr>
            <tr style="background-color: #eeeeee;"><td>Task duration estimation(hours):</td><td>
                <select id="TaskDurationInput" style="width:100%">
                    <option value="-">-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                    <option value="13">13</option>
                    <option value="20">20</option>
                    <option value="40">40</option>
                </select></td>
            </td>
            </tr>
            <tr><td colspan="2"><br><br><button onclick="createTask();"  id="CreateProjectBtn">Create task</button></td></tr>
            <tr><td colspan="2"><br><br><button onclick="goBack();" id="CreateProjectBtn">Go back</button></td></tr>
        </table>
    </div>
</body>
</html>
