<!DOCTYPE HTML>
<head>
    <title>My Parse App</title>
    <meta name="description" content="My Parse App">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/productowner.css">
    <link rel="stylesheet" href="css/global.css">
    <script type="text/javascript" src="js/error_codes.js"></script>
    <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/productowner_edituserstory.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/parse-1.2.18.min.js"></script>
</head>
<body onload="initialize();edituserstorypage();">
    <div id="NavBar">
        <img id="Logo" src="img/logo_complete.png"/>
    </div>
    <div id="UserName">
        <span id="UserNameSpan">Edit a User Story</span><br>
        <span id="UserRoleSpan"><b><i>Product Owner</i></b></span>
    </div>
    <div id="Form">
        <table id="FormTable">
            <tr style="background-color: #eeeeee;">
                <td>Story:</td><td><input style="width:100%;" type="text" id="Story"></input></td>
            </tr>
            <tr>
                <td>Priority:</td><td><select style="width:100%"  id="prioritySelect"> 
                    <option value="-">-</option>
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select></td>
            </tr>
            <tr style="background-color: #eeeeee;">
                <td>Poker card:</td><td><select style="width:100%" id="pokerCardSelect">
                    <option value="-">-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                    <option value="13">13</option>
                    <option value="20">20</option>
                    <option value="40">40</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="3"><br><button onclick="updateUserStory();">Update User Story</button></td>
            </tr>
        
        </table>
    </div>
</body>
</html>
