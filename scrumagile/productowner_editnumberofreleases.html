<!DOCTYPE HTML>
<head>
    <title>My Parse App</title>
    <meta name="description" content="My Parse App">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/productowner.css">
    <link rel="stylesheet" href="css/productowner_editnumberofreleases.css">
    <link rel="stylesheet" href="css/global.css">
    <script type="text/javascript" src="js/error_codes.js"></script>
    <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/productowner_editnumberofreleases.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/parse-1.2.18.min.js"></script>
</head>
<body onload="initialize();editnumberofreleasespage();">
    <div id="NavBar">
        <img id="Logo" src="img/logo_complete.png"/>
    </div>
    <div id="UserName">
        <span id="UserNameSpan">Edit Number of Releases</span><br>
        <span id="UserRoleSpan"><b><i>Product Owner</i></b></span>
    </div>
    <div id="Form">
        <table id="FormTable">
            <tr style="background-color: #eeeeee;">
                <td>Project name:</td><td><input  readonly style="width: 100%;" type="text" id="ProjectName" enabled="false"></td>
            </tr>
            <tr>
                <td>Project description:</td><td><input readonly style="width: 100%;" type="text" id="ProjectDescription" enabled="false"></td>
            </tr>
            <tr style="background-color: #eeeeee;">
                <td>Project releases:</td><td><input id="releasesInput" type="number" style="width:100%" min="1" value="1"></td>
            </tr>
            <tr><td colspan="2"><br><button onclick="editReleases();">Update Number of Releases</button></td></tr>
        </table>
    </div>
</body>
</html>
