<!DOCTYPE HTML>
<head>
    <title>My Parse App</title>
    <meta name="description" content="My Parse App">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/scrummaster.css">
    <link rel="stylesheet" href="css/global.css">
    <script type="text/javascript" src="js/error_codes.js"></script>
    <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/scrummaster.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/parse-1.2.18.min.js"></script>
</head>
<body onload="initialize();scrummasterpage();getProjects();">
    <div id="NavBar">
        <img id="Logo" src="img/logo_complete.png"/>
    </div>
    <div id="UserName">
        <span id="UserNameSpan"></span><br>
        <span id="UserRoleSpan"></span>
    </div>
    <div id="Form">
        <table id="FormTable">
            <tr style="background-color: #eeeeee;">
                <td>Select a project to work:</td><td><select id="projectSelect" style="width: 100%;">
                    <option value="-">-</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="2"><br><button onclick="goToDefineSprints();">Define Sprints</button></td>
            </tr>
            <tr>
                <td colspan="2"><br><button onclick="goToUpdateSprint();">Update Sprint Info</button></td>
            </tr>
            <tr>
                <td colspan="2"><br><button onclick="goToAssociate();">Associate User Story to Tester/Developer</button></td>
            </tr>
            <tr>
                <td colspan="2"><br><button onclick="goToCharts();">Generate Burn Down Charts</button></td>
            </tr>
            <tr>
                <td colspan="2"><br><button onclick="goToExit();">Exit</button></td>
            </tr>

        </table>
    </div>
</body>
</html>
