<!DOCTYPE HTML>
<head>
    <title>My Parse App</title>
    <meta name="description" content="My Parse App">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/scrummaster.css">
    <link rel="stylesheet" href="css/scrummaster_associate.css">
    <link rel="stylesheet" href="css/global.css">
    <script type="text/javascript" src="js/error_codes.js"></script>
    <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/scrummaster_associate.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/parse-1.2.18.min.js"></script>
</head>
<body onload="initialize();associatepage();">
    <div id="NavBar">
        <img id="Logo" src="img/logo_complete.png"/>
    </div>
    <div id="UserName">
        <span id="UserNameSpan">Associate User Story to Tester/Developer</span><br>
        <span id="UserRoleSpan"><b><i>Scrum Master</i></b></span>
    </div>
    <div id="Form">
        <table id="FormTable">
            <tr style="background-color: #eeeeee;">
                <td>User Story: </td>
                <td><select style="width: 100%;" id="UserStorySelect">
                    <option value="-">-</option>
                </select></td>
            </tr>
            <tr>
                <td>Developers:</td>
                <td>
                    <select style="width:100%;" id="DeveloperSelect">
                        <option value="-">-</option>
                    </select>
                </td>
            </tr>
            <tr style="background-color: #eeeeee;">
                <td>Testers:</td>
                <td>
                    <select style="width:100%;" id="TesterSelect">
                        <option value="-">-</option>
                    </select>
                </td>
            </tr>
            <tr><td colspan="2"><br><button onclick="associateStory();">Define sprint</button></td></tr>
            <tr><td colspan="2"><br><button onclick="goBack();">Go back</button></td></tr>
        </table>
    </div>
</body>
</html>
