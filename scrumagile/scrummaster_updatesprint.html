<!DOCTYPE HTML>
<head>
    <title>My Parse App</title>
    <meta name="description" content="My Parse App">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/scrummaster.css">
    <link rel="stylesheet" href="css/scrummaster_definesprints.css">
    <link rel="stylesheet" href="css/global.css">
    <script type="text/javascript" src="js/error_codes.js"></script>
    <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/scrummaster_updatesprint.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/parse-1.2.18.min.js"></script>
</head>
<body onload="initialize();updatesprintpage();">
    <div id="NavBar">
        <img id="Logo" src="img/logo_complete.png"/>
    </div>
    <div id="UserName">
        <span id="UserNameSpan">Define Sprints</span><br>
        <span id="UserRoleSpan"><b><i>Scrum Master</i></b></span>
    </div>
    <div id="Form">
        <table id="FormTable">
            <tr style="background-color: #eeeeee;">
                <td>Release: </td>
                <td><select onchange="addCorrespondingSprints();" style="width: 100%;" id="ReleaseSelect">
                    <option value="-">-</option>                    
                </select></td>
            </tr>
            <tr>
                <td>Sprint: </td>
                <td><select onchange="updateSprintReview();" style="width: 100%;" id="SprintSelect">
                    <option value="-">-</option>
                </select></td>
            </tr>
            <tr style="background-color: #eeeeee;">
                <td>
                    Sprint Review:
                </td>
                <td>
                    <textarea id="SprintReviewInput" rows="10" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>User stories:</td>
                <td>
                    <table id="UserStoriesTable">

                    </table>
                </td>
            </tr>
            <tr><td colspan="2"><br><button onclick="updateSprint();">Update Sprint</button></td></tr>
        </table>
    </div>
</body>
</html>
