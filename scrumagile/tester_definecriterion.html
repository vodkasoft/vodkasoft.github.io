<!DOCTYPE HTML>
<head>
    <title>My Parse App</title>
    <meta name="description" content="My Parse App">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/tester.css">
    <link rel="stylesheet" href="css/tester_definecriterion.css">
    <link rel="stylesheet" href="css/global.css">
    <script type="text/javascript" src="js/error_codes.js"></script>
    <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/tester_definecriterion.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/parse-1.2.18.min.js"></script>
</head>
<body onload="initialize();createtaskpage();">
    <div id="NavBar">
        <img id="Logo" src="img/logo_complete.png"/>
    </div>
    <div id="UserName">
        <span id="UserNameSpan">Define Criterion</span><br>
        <span id="UserRoleSpan"><b><i>Tester</i></b></span>
    </div>
    <div id="Form">
        <table id="FormTable">
            <tr style="background-color: #eeeeee;">
                <td>Select User Story:</td><td><select style="width: 100%;" id="UserStorySelect">
                    <option value = "-">-</option>
                </select></td>
            </tr>
            <tr>
                <td>Criterion:</td><td><input  style="width: 100%;" type="text" id="CriterionInput"></td>
            </tr>
            <tr><td colspan="2"><br><br><button onclick="defineCriterion();"  id="CreateProjectBtn">Create task</button></td></tr>
            <tr><td colspan="2"><br><br><button onclick="goBack();" id="CreateProjectBtn">Go back</button></td></tr>
        </table>
    </div>
</body>
</html>
