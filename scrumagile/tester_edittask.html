<!DOCTYPE HTML>
<head>
    <title>My Parse App</title>
    <meta name="description" content="My Parse App">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/tester.css">
    <link rel="stylesheet" href="css/tester_edittask.css">
    <link rel="stylesheet" href="css/global.css">
    <script type="text/javascript" src="js/error_codes.js"></script>
    <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/tester_edittask.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/parse-1.2.18.min.js"></script>
</head>
<body onload="initialize();edittaskpage();">
    <div id="NavBar">
        <img id="Logo" src="img/logo_complete.png"/>
    </div>
    <div id="UserName">
        <span id="UserNameSpan">Update Task</span><br>
        <span id="UserRoleSpan"><b><i>Tester</i></b></span>
    </div>
    <div id="Form">
        <table id="FormTable">
            <tr style="background-color: #eeeeee;">
                <td>User Story:</td><td><span id="UserStorySpan"></span></td>
            </tr>
            <tr>
                <td>Task:</td><td><input  style="width: 100%;" type="text" id="TaskInput"></td>
            </tr>
            <tr style="background-color: #eeeeee;"><td>Task invested time (hours):</td><td>
                <select id="TaskDuration" style="width:100%">
                    <option value="-">-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                </select></td>
            </td>
            </tr>
            <tr><td colspan="2"><br><br><button onclick="updateTask();"  id="CreateProjectBtn">Update task</button></td></tr>
        </table>
    </div>
</body>
</html>
